<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flynac - Survia</title>
    <link type="image/png" rel="shortcut icon" href="./flynac.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        /* 背景装饰元素 */
        .background-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 300px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 40% 50%;
            animation: wave 15s infinite linear;
        }
        
        .wave:nth-child(2) {
            bottom: 20px;
            opacity: 0.5;
            animation: wave 18s infinite linear;
            background: rgba(99, 102, 241, 0.08);
        }
        
        .wave:nth-child(3) {
            bottom: 40px;
            opacity: 0.3;
            animation: wave 20s infinite linear;
            background: rgba(168, 85, 247, 0.05);
        }
        
        @keyframes wave {
            0% { transform: translateX(0) rotate(0deg); }
            50% { transform: translateX(-25%) rotate(180deg); }
            100% { transform: translateX(-50%) rotate(360deg); }
        }
        
        /* 主容器 */
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            z-index: 1;
        }
        
        /* 头部logo */
        .header {
            margin-bottom: 60px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .logo-icon {
            font-size: 2.8rem;
            color: #60a5fa;
            filter: drop-shadow(0 0 10px rgba(96, 165, 250, 0.5));
        }
        
        .logo-text {
            font-size: 3.2rem;
            font-weight: 700;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }
        
        .tagline {
            font-size: 1.2rem;
            color: #cbd5e1;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        /* 搜索容器 */
        .search-container {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 10px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .search-container:focus-within {
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.3);
            border-color: rgba(96, 165, 250, 0.3);
            transform: translateY(-5px);
        }
        
        .search-box {
            display: flex;
            align-items: center;
            padding: 8px 20px;
        }
        
        .search-icon {
            color: #94a3b8;
            font-size: 1.4rem;
            margin-right: 15px;
            transition: color 0.3s;
        }
        
        .search-container:focus-within .search-icon {
            color: #60a5fa;
        }
        
        #search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #f8fafc;
            font-size: 1.3rem;
            padding: 15px 0;
            outline: none;
            font-weight: 400;
        }
        
        #search-input::placeholder {
            color: #94a3b8;
            font-weight: 300;
        }
        
        .search-actions {
            display: flex;
            gap: 10px;
            margin-left: 10px;
        }
        
        .voice-search-btn, .image-search-btn {
            background: rgba(100, 116, 139, 0.3);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: #cbd5e1;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .voice-search-btn:hover, .image-search-btn:hover {
            background: rgba(96, 165, 250, 0.2);
            color: #60a5fa;
        }
        
        /* 搜索引擎选择 */
        .search-engine-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .engine-btn {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 10px 20px;
            color: #cbd5e1;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .engine-btn:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(96, 165, 250, 0.3);
            color: #f8fafc;
            transform: translateY(-3px);
        }
        
        .engine-btn.active {
            background: rgba(59, 130, 246, 0.3);
            border-color: rgba(96, 165, 250, 0.5);
            color: #f8fafc;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.2);
        }
        
        .engine-icon {
            font-size: 1rem;
        }
        
        /* 快速链接 */
        .quick-links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px;
            margin-bottom: 60px;
        }
        
        .quick-link {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 16px;
            padding: 20px 15px;
            text-decoration: none;
            color: #cbd5e1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .quick-link:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: translateY(-5px);
            border-color: rgba(96, 165, 250, 0.3);
            color: #f8fafc;
        }
        
        .link-icon {
            font-size: 1.8rem;
            color: #60a5fa;
        }
        
        .link-text {
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        /* 底部信息 */
        .footer {
            margin-top: 30px;
            color: #94a3b8;
            font-size: 0.9rem;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            width: 100%;
            max-width: 800px;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .footer-link {
            color: #94a3b8;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-link:hover {
            color: #60a5fa;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .search-container {
                border-radius: 20px;
            }
            
            .search-box {
                padding: 5px 15px;
            }
            
            #search-input {
                font-size: 1.1rem;
                padding: 12px 0;
            }
            
            .voice-search-btn, .image-search-btn {
                width: 45px;
                height: 45px;
            }
            
            .quick-links {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                flex-direction: column;
                gap: 8px;
            }
            
            .logo-text {
                font-size: 2rem;
            }
            
            .search-engine-selector {
                gap: 10px;
            }
            
            .engine-btn {
                padding: 8px 15px;
                font-size: 0.8rem;
            }
            
            .quick-links {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .footer-links {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        .delay-1 { animation-delay: 0.1s; opacity: 0; }
        .delay-2 { animation-delay: 0.3s; opacity: 0; }
        .delay-3 { animation-delay: 0.5s; opacity: 0; }
        .delay-4 { animation-delay: 0.7s; opacity: 0; }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const engineButtons = document.querySelectorAll('.engine-btn');
            const voiceSearchBtn = document.getElementById('voice-search-btn');
            const imageSearchBtn = document.getElementById('image-search-btn');
            
            // 当前选择的搜索引擎
            let currentEngine = 'google';
            
            // 搜索引擎配置
            const engines = {
                google: {
                    name: 'Google',
                    url: './search.html',
                    icon: 'fab fa-google'
                },
                bing: {
                    name: 'Bing',
                    url: 'https://www.bing.com/search?q=',
                    icon: 'fab fa-microsoft'
                },
                baidu: {
                    name: '百度',
                    url: 'https://www.baidu.com/s?wd=',
                    icon: 'fas fa-paw'
                },
                duckduckgo: {
                    name: 'DuckDuckGo',
                    url: 'https://duckduckgo.com/?q=',
                    icon: 'fas fa-search'
                },
                yandex: {
                    name: 'Yandex',
                    url: 'https://yandex.com/search/?text=',
                    icon: 'fas fa-search'
                }
            };
            
            // 设置默认搜索引擎
            function setActiveEngine(engine) {
                engineButtons.forEach(btn => {
                    if (btn.getAttribute('data-engine') === engine) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
                
                currentEngine = engine;
                console.log(`切换到搜索引擎: ${engines[engine].name}`);
            }
            
            // 处理搜索引擎切换
            engineButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const engine = this.getAttribute('data-engine');
                    setActiveEngine(engine);
                });
            });
            
            // 处理搜索提交
            // function performSearch() {
            //     const query = searchInput.value.trim();
                
            //     if (query) {
            //         const searchUrl = engines[currentEngine].url + encodeURIComponent(query);
            //         console.log(`正在搜索: ${query}，使用引擎: ${engines[currentEngine].name}`);
            //         window.open(searchUrl, '_blank');
                    
            //         // 保存搜索历史到本地存储
            //         saveToSearchHistory(query, engines[currentEngine].name);
                    
            //         // 清空输入框
            //         searchInput.value = '';
            //     }
            // }
            function performSearch(){
                setTimeout(function() {
                    window.location.href = `./${searchInput.value}/${searchInput.value}.html`;
                }, 1000);
            }
            // 保存搜索历史
            function saveToSearchHistory(query, engine) {
                let searchHistory = JSON.parse(localStorage.getItem('surferSearchHistory')) || [];
                
                // 添加新搜索记录
                searchHistory.unshift({
                    query: query,
                    engine: engine,
                    timestamp: new Date().toISOString()
                });
                
                // 限制历史记录数量
                if (searchHistory.length > 20) {
                    searchHistory = searchHistory.slice(0, 20);
                }
                
                localStorage.setItem('surferSearchHistory', JSON.stringify(searchHistory));
            }
            
            // 监听输入框回车键
            searchInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // 语音搜索按钮
            voiceSearchBtn.addEventListener('click', function() {
                alert('语音搜索功能需要浏览器权限。这是一个演示功能。');
                // 实际实现可以使用 Web Speech API
                // const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                // recognition.start();
            });
            
            // 图片搜索按钮
            imageSearchBtn.addEventListener('click', function() {
                alert('图片搜索功能。您可以上传图片进行搜索。这是一个演示功能。');
                // 实际实现可以使用文件上传和图片识别API
            });
            
            // 为快速链接添加悬停效果
            const quickLinks = document.querySelectorAll('.quick-link');
            quickLinks.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    const icon = this.querySelector('.link-icon');
                    icon.style.transform = 'scale(1.2)';
                    icon.style.transition = 'transform 0.3s';
                });
                
                link.addEventListener('mouseleave', function() {
                    const icon = this.querySelector('.link-icon');
                    icon.style.transform = 'scale(1)';
                });
            });
            
            // 页面加载时从本地存储恢复上次使用的搜索引擎
            const savedEngine = localStorage.getItem('surferPreferredEngine') || 'google';
            setActiveEngine(savedEngine);
            
            // 保存搜索引擎偏好
            engineButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const engine = this.getAttribute('data-engine');
                    localStorage.setItem('surferPreferredEngine', engine);
                });
            });
            
            // 添加输入框聚焦效果
            searchInput.addEventListener('focus', function() {
                document.querySelector('.search-container').style.transform = 'translateY(-5px)';
            });
            
            searchInput.addEventListener('blur', function() {
                document.querySelector('.search-container').style.transform = 'translateY(0)';
            });
            
            // 页面加载后自动聚焦到搜索框
            setTimeout(() => {
                searchInput.focus();
            }, 500);
        });
    </script>
